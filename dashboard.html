<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leskoding Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-gray-800 h-screen p-4">
            <h1 class="text-2xl font-bold mb-8">Leskoding</h1>
            <nav>
                <ul>
                    <li class="mb-4">
                        <a class="block py-2 px-4 bg-blue-700 rounded" href="#">Dashboard</a>
                    </li>
                    <li class="mb-4">
                        <a class="block py-2 px-4" href="user.html">User</a>
                    </li>
                    <li class="mb-4">
                        <a class="block py-2 px-4" href="Les.html">Les</a>
                    </li>
                    <li class="mb-4">
                        <a class="block py-2 px-4" href="Absensi.html">Absensi</a>
                    </li>
                    <li class="mb-4">
                        <a class="block py-2 px-4" href="Pembayaran.html">Pembayaran</a>
                    </li>
                    <li class="mb-4">
                        <a class="block py-2 px-4" href="Murid.html">Murid</a>
                    </li>
                    <li class="mb-4"><a href="Trial.html" class="hover:text-gray-400">Trial</a></li>

                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="w-3/4 p-4">
            <header class="flex justify-end mb-4">
                <i class="fas fa-user-circle text-2xl"></i>
            </header>
            <section class="bg-gray-800 p-4 rounded">
                <h2 class="text-xl font-bold text-blue-500 mb-4">Balance Graph</h2>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-400">Cashflow 2024</span>
                    <div class="flex items-center">
                        <div class="flex items-center mr-4">
                            <div class="w-4 h-4 bg-green-500 mr-2"></div>
                            <span class="text-gray-400">Income</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-4 h-4 bg-red-500 mr-2"></div>
                            <span class="text-gray-400">Expense</span>
                        </div>
                    </div>
                </div>
                <div class="h-64 bg-gray-900 rounded">
                    <!-- Placeholder for the graph -->
                    <img alt="Graph showing income and expense trends over time" src="https://storage.googleapis.com/a1aa/image/GIPyogjP9Ho6A5epERmMeLx5BUZHaihqgkqSTto4FdXo42tTA.jpg" class="w-full h-full object-cover rounded"/>
                </div>
            </section>
            <h2 class="text-xl font-bold text-green-500 mt-8">Dashboard</h2>
            <div class="grid grid-cols-3 gap-4 mt-4">
                <div class="bg-teal-500 h-32 rounded"></div>
                <div class="bg-teal-500 h-32 rounded"></div>
                <div class="bg-teal-500 h-32 rounded"></div>
            </div>
        </main>
    </div>
</body>
</html>
